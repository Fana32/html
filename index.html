<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave UI Complete</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="top">
        <div class="status-bar">
          <div class="left-section">
            <span class="time">14:58</span>
            <div class="action">
              <i class="fa-solid fa-gear"></i>
            </div>
          </div>
          <span class="icons">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-full"></i>
          </span>
        </div>

        <div class="qr-box">
          <div class="amount">5000 F</div>
          <img src="image-user/IMG-20260207-WA0023.jpg" alt="" />
        </div>
      </div>
      <div class="bottom">
        <div class="actions">
          <div class="action">
            <i class="fa-solid fa-user"></i>
            <p>Transfert</p>
          </div>
          <div class="action">
            <i class="fa-solid fa-wallet"></i>
            <p>Paiements</p>
          </div>
          <div class="action">
            <i class="fa-regular fa-mobile-button"></i>
            <p>Credit</p>
          </div>
          <div class="action">
            <i class="fa-sharp-duotone fa-regular fa-building-columns"></i>
            <p>Banques</p>
          </div>
        </div>

        <div class="actions">
          <div class="action">
            <i class="fa-regular fa-credit-card"></i>
            <p>Carte</p>
          </div>
          <div class="action">
            <i class="fa-solid fa-gift"></i>
            <p>Cadeaux</p>
          </div>
          <div class="action">
            <i class="fa-solid fa-vault"></i>
            <p>Coffre</p>
          </div>
          <div class="action">
            <i class="fa-solid fa-bus"></i>
            <p>Transport</p>
          </div>
        </div>
        <div class="history">
          <div class="item">
            <span>Dépôt - 07févr.</span>
            <span class="pos">10000 F</span>
          </div>
          <div class="item">
            <span>Retrait - 04 févr.</span>
            <span class="neg">-1 500 F</span>
          </div>
          <div class="item">
            <span>Dépôt - 03févr.</span>
            <span class="pos">5000 F</span>
          </div>
          <div class="item">
            <span>Retrait - 02 févr.</span>
            <span class="neg">-1 000 F</span>
          </div>
          <div class="item">
            <span>Dépôt - 01 févr.</span>
            <span class="pos">4 500 F</span>
          </div>
          <div class="item">
            <span>Retrait - 24 janv.</span>
            <span class="neg">-7 000 F</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
